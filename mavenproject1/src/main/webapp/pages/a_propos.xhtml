<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>A Propos</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 500px;">
        <h4 class="mb-4">Profil Utilisateur</h4>

        <!-- p>Nous sommes une équipe de programmeurs qui seront diplômés dans quelques mois. Merci pour votre soutien, Monsieur Yves !</p -->

        <!-- Formulaire d'affichage et de modification du profil -->
        <h:form>
            <div class="mb-3">
                <h:outputLabel for="nom" value="Nom:" styleClass="form-label" />
                <h:inputText id="username" value="#{profilBean.username}" readonly="true" styleClass="form-control" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="email" value="Email:" styleClass="form-label" />
                <h:inputText id="email" value="#{profilBean.email}" readonly="true" styleClass="form-control" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="description" value="Description:" styleClass="form-label" />
                <h:inputText id="description" value="#{profilBean.description}" styleClass="form-control" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="newPassword" value="Nouveau mot de passe:" styleClass="form-label" />
                <h:inputSecret id="newPassword" value="#{profilBean.newPassword}" styleClass="form-control" />
            </div>
             <h:messages globalOnly="true" styleClass="messages" infoClass="message-info" errorClass="message-error" />

             <h:commandButton value="Modifier" action="#{profilBean.mettreAJourProfil}" styleClass="btn btn-primary w-100" />
            
           
        </h:form>

        <!-- Bouton de déconnexion -->
        <h:form class="mt-3">
            <h:commandButton value="Déconnexion" action="#{welcomeBean.deconnecter}" immediate="true" styleClass="btn btn-danger w-100" />
        </h:form>
    </div>

    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
